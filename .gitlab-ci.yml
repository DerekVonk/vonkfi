# Build and validation
build-and-validate:
  stage: build
  image: node:${NODE_VERSION}-alpine
  needs: ["config-validation", "unit-tests", "integration-tests"]
  cache:
    key: 
      files:
        - package-lock.json
    paths:
      - node_modules/
      - .npm/
    policy: pull
  before_script:
    - npm ci --cache .npm --prefer-offline
  script:
    - echo "ğŸ—ï¸ Building and validating application..."
    # Type checking
    - npm run check
    # Build application
    - npm run build
    # Security linting
    - |
      npx eslint . --ext .ts,.tsx,.js,.jsx \
        --config ./ci/eslint-security.config.js
