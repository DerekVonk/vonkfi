# GitLab CI/CD Pipeline for VonkFi
# Multi-platform CI support with configuration validation

stages:
  - validate
  - security
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "18"
  POSTGRES_VERSION: "15"
  REDIS_VERSION: "7"
  # CI-specific optimizations
  CI: "true"
  FORCE_COLOR: "1"
  # Test optimization flags
  VITEST_MIN_THREADS: "1"
  VITEST_MAX_THREADS: "4"
  # Cache configuration
  CACHE_VERSION: "v1"
  # Docker configuration
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Enhanced global cache configuration with multi-layer strategy
cache:
  key:
    files:
      - package-lock.json
      - vite.config.ts
      - vitest.config.ts
  paths:
    - node_modules/
    - .npm/
    - .vite/
    - node_modules/.cache/
    - coverage/
    - dist/
    - .tsbuildinfo
  policy: pull-push
  when: always
  unprotect: true

# Configuration validation stage
config-validation:
  stage: validate
  image: node:${NODE_VERSION}-alpine
  cache:
    key: 
      files:
        - package-lock.json
    paths:
      - node_modules/
      - .npm/
    policy: pull-push
  before_script:
    - apk add --no-cache jq curl
    - npm ci --cache .npm --prefer-offline --no-audit
  script:
    - echo "ğŸ” Validating CI/CD configuration..."
    # Check required files exist
    - |
      required_files=(
        "package.json"
        "vitest.config.ts"
        "playwright.config.ts"
        "run-tests.sh"
        "test/setup.ts"
      )
      
      for file in "${required_files[@]}"; do
        if [ ! -f "$file" ]; then
          echo "âŒ Required file missing: $file"
          exit 1
        fi
      done
    # Validate package.json scripts
    - |
      if ! jq -e '.scripts.test' package.json > /dev/null; then
        echo "âŒ Missing test script in package.json"
        exit 1
      fi
    # Validate test configuration
    - echo "ğŸ“‹ Validating test configuration files..."
    - npx vitest --config vitest.config.ts --run --reporter=json --outputFile=/tmp/test-config-check.json --testNamePattern="non-existent-test" 2>/dev/null || [ $? -eq 1 ]
    - npx playwright --version
    - echo "âœ… CI configuration validation passed"
  artifacts:
    reports:
      junit: test-config-validation.xml
    paths:
      - test-config-validation.xml
    expire_in: 1 hour
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_BRANCH == "develop"

# Security scanning stage
security-scan:
  stage: security
  image: node:${NODE_VERSION}-alpine
  needs: ["config-validation"]
  cache:
    key: 
      files:
        - package-lock.json
    paths:
      - node_modules/
      - .npm/
    policy: pull
  before_script:
    - apk add --no-cache git
    - npm ci --cache .npm --prefer-offline --no-audit
  script:
    - echo "ğŸ”’ Running security and dependency scans..."
    # Run npm audit
    - npm audit --audit-level=moderate || echo "âš ï¸ Audit warnings found"
    # Run dependency vulnerability scan
    - npx audit-ci --config ./ci/audit-ci.json || echo "âš ï¸ Vulnerability scan warnings"
    # Run ESLint security scan
    - |
      npx eslint . --ext .ts,.tsx,.js,.jsx \
        --config ./ci/eslint-security.config.js \
        --format json \
        --output-file eslint-security-report.json || echo "âš ï¸ Security linting warnings"
    - echo "âœ… Security scan completed"
  artifacts:
    reports:
      junit: security-scan-results.xml
    paths:
      - eslint-security-report.json
      - npm-audit.json
      - security-scan-results.xml
    expire_in: 1 day
  allow_failure: true

# Unit tests with parallel execution
unit-tests:
  stage: test
  image: node:${NODE_VERSION}-alpine
  needs: ["config-validation", "security-scan"]
  services:
    - name: postgres:${POSTGRES_VERSION}-alpine
      alias: postgres
      variables:
        POSTGRES_DB: vonkfi_test
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
    - name: redis:${REDIS_VERSION}-alpine
      alias: redis
  parallel:
    matrix:
      - TEST_GROUP: [core, api, frontend, services]
  cache:
    key: 
      files:
        - package-lock.json
    paths:
      - node_modules/
      - .npm/
    policy: pull
  variables:
    DATABASE_URL: "postgresql://test:test@postgres:5432/vonkfi_test"
    REDIS_URL: "redis://redis:6379"
    NODE_OPTIONS: "--max-old-space-size=4096"
  before_script:
    - apk add --no-cache postgresql-client
    - npm ci --cache .npm --prefer-offline
    # Wait for PostgreSQL with enhanced monitoring
    - |
      echo "ğŸ” Waiting for PostgreSQL to be ready..."
      timeout=300
      elapsed=0
      interval=5
      
      while [ $elapsed -lt $timeout ]; do
        if pg_isready -h postgres -p 5432 -U test -d vonkfi_test; then
          echo "âœ… PostgreSQL is ready after ${elapsed}s"
          
          # Test actual connection
          if psql -h postgres -p 5432 -U test -d vonkfi_test -c "SELECT 1;" > /dev/null 2>&1; then
            echo "âœ… PostgreSQL connection verified"
            break
          else
            echo "âš ï¸ PostgreSQL ready but connection failed, retrying..."
          fi
        fi
        
        echo "â³ Waiting for PostgreSQL... (${elapsed}s/${timeout}s)"
        sleep $interval
        elapsed=$((elapsed + interval))
      done
      
      if [ $elapsed -ge $timeout ]; then
        echo "âŒ PostgreSQL failed to become ready within ${timeout}s"
        echo "ğŸ“‹ PostgreSQL status:"
        pg_isready -h postgres -p 5432 -U test -v || true
        exit 1
      fi
    # Setup test environment
    - cp .env.test.example .env.test
    - echo "DATABASE_URL=postgresql://test:test@postgres:5432/vonkfi_test" >> .env.test
    - echo "REDIS_URL=redis://redis:6379" >> .env.test
    - echo "NODE_ENV=test" >> .env.test
    # Run database migrations
    - npm run db:migrate
  script:
    - echo "ğŸ§ª Running unit tests for group: $TEST_GROUP"
    - mkdir -p test-results
    - |
      # Enhanced retry mechanism
      retry_test() {
        local cmd="$1"
        local max_attempts=3
        local attempt=1
        local delay=10
        
        while [ $attempt -le $max_attempts ]; do
          echo "ğŸ”„ Test attempt $attempt/$max_attempts for $TEST_GROUP"
          
          if eval "$cmd"; then
            echo "âœ… Tests passed for $TEST_GROUP on attempt $attempt"
            return 0
          else
            local exit_code=$?
            echo "âŒ Tests failed for $TEST_GROUP on attempt $attempt (exit code: $exit_code)"
            
            if [ $attempt -eq $max_attempts ]; then
              echo "ğŸ’¥ All test attempts failed for $TEST_GROUP"
              
              # Collect diagnostic information
              echo "ğŸ“Š System resources:"
              free -h || true
              df -h || true
              
              echo "ğŸ—‚ï¸ Test artifacts:"
              ls -la test-results/ || true
              
              return $exit_code
            fi
            
            echo "â³ Waiting ${delay}s before retry..."
            sleep $delay
            attempt=$((attempt + 1))
            delay=$((delay * 2))  # Exponential backoff
          fi
        done
      }
      
      case "$TEST_GROUP" in
        core)
          retry_test "npx vitest run test/business-logic.test.ts test/calculation-features.test.ts test/error-handling.test.ts --coverage --reporter=json --outputFile=./test-results/unit-core-results.json"
          ;;
        api)
          retry_test "npx vitest run test/api.test.ts test/*api*.test.ts --coverage --reporter=json --outputFile=./test-results/unit-api-results.json"
          ;;
        frontend)
          retry_test "npx vitest run test/frontend-*.test.tsx test/ui-*.test.ts --coverage --reporter=json --outputFile=./test-results/unit-frontend-results.json"
          ;;
        services)
          retry_test "npx vitest run test/services/ --coverage --reporter=json --outputFile=./test-results/unit-services-results.json"
          ;;
      esac
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      junit: test-results/unit-${TEST_GROUP}-results.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
      - test-results/
    expire_in: 1 day

# Integration tests
integration-tests:
  stage: test
  image: node:${NODE_VERSION}-alpine
  needs: ["config-validation", "unit-tests"]
  services:
    - name: postgres:${POSTGRES_VERSION}-alpine
      alias: postgres
      variables:
        POSTGRES_DB: vonkfi_test
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
    - name: redis:${REDIS_VERSION}-alpine
      alias: redis
  cache:
    key: 
      files:
        - package-lock.json
    paths:
      - node_modules/
      - .npm/
    policy: pull
  variables:
    DATABASE_URL: "postgresql://test:test@postgres:5432/vonkfi_test"
    REDIS_URL: "redis://redis:6379"
  before_script:
    - apk add --no-cache postgresql-client
    - npm ci --cache .npm --prefer-offline
    # Wait for services and setup
    - |
      for i in $(seq 1 30); do
        if pg_isready -h postgres -p 5432 -U test; then
          echo "âœ… PostgreSQL is ready"
          break
        fi
        echo "â³ Waiting for PostgreSQL... ($i/30)"
        sleep 2
      done
    - cp .env.integration.example .env.integration
    - echo "DATABASE_URL=postgresql://test:test@postgres:5432/vonkfi_test" >> .env.integration
    - npm run db:migrate
    - npm run db:seed:test
  script:
    - echo "ğŸ”— Running integration tests..."
    - npm run test:integration
  artifacts:
    reports:
      junit: integration-test-results.xml
    paths:
      - integration-test-results.xml
      - logs/
    expire_in: 1 day

