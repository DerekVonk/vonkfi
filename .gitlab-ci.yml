  image: mcr.microsoft.com/playwright:v1.40.0-focal
  needs: ["config-validation", "integration-tests"]
  services:
    - name: postgres:${POSTGRES_VERSION}-alpine
      alias: postgres
      variables:
        POSTGRES_DB: vonkfi_test
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
  cache:
    key: 
      files:
        - package-lock.json
    paths:
      - node_modules/
      - .npm/
    policy: pull
  variables:
    DATABASE_URL: "postgresql://test:test@postgres:5432/vonkfi_test"
    E2E_BASE_URL: "http://localhost:3000"
  before_script:
    - apt-get update && apt-get install -y postgresql-client
    - npm ci --cache .npm --prefer-offline
    - npx playwright install --with-deps
    # Wait for PostgreSQL and setup
    - |
      for i in $(seq 1 30); do
        if pg_isready -h postgres -p 5432 -U test; then
          echo "âœ… PostgreSQL is ready"
          break
        fi
        echo "â³ Waiting for PostgreSQL... ($i/30)"
        sleep 2
      done
    - cp .env.e2e.example .env.e2e
    - echo "DATABASE_URL=postgresql://test:test@postgres:5432/vonkfi_test" >> .env.e2e
    - npm run build
    - npm run db:migrate
    - npm run db:seed:e2e
  script:
    - echo "ğŸ­ Running E2E tests..."
    # Start application in background
    - npm start &
    - npx wait-on http://localhost:3000
    - npm run test:e2e
  artifacts:
    reports:
      junit: test-results/junit.xml
    paths:
      - test-results/
      - playwright-report/
    expire_in: 1 day
  allow_failure: true

